<div class="row">
  <div class="col-1">
    <i
      (click)="btnBack()"
      class="fas fa-chevron-circle-left fa-2x btn"
      data-toggle="tooltip"
      data-placement="top"
      title="Geri"
    ></i>
  </div>
</div>
<div class="col-lg-6 grid-margin stretch-card">
  <div *ngIf="dataloaded == true" class="card">
    <form [formGroup]="userUpdateForm">
      <div class="card-body">
        <h4 class="card-title text-center baslik">Edit</h4>

        <div class="form-group row">
          <div class="col-lg-3">
            <label class="col-form-label">Email</label>
          </div>
          <div class="col-lg-8">
            <input
              class="form-control"
              formControlName="email"
              maxlength="25"
              name="colorName"
              id="defaultconfig"
              type="text"
              placeholder=""
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-3">
            <label class="col-form-label">First Name</label>
          </div>
          <div class="col-lg-8">
            <input
              class="form-control"
              formControlName="firstName"
              maxlength="25"
              name="colorName"
              id="defaultconfig"
              type="text"
              placeholder=""
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-3">
            <label class="col-form-label">Last Name</label>
          </div>
          <div class="col-lg-8">
            <input
              class="form-control"
              formControlName="lastName"
              maxlength="25"
              name="colorName"
              id="defaultconfig"
              type="text"
              placeholder=""
            />
          </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-3">
              <label class="col-form-label">Password</label>
            </div>
            <div class="col-lg-8">
              <input
                class="form-control"
                formControlName="password"
                maxlength="25"
                name="colorName"
                id="defaultconfig"
                type="text"
                placeholder=""
              />
            </div>
          </div>

      </div>
    </form>
    <div class="card-footer">
      <button (click)="update()" class="btn btn-primary">Update</button>
    </div>
  </div>
</div>
