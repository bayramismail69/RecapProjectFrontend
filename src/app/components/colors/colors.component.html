<li  class="nav-item">
    <a class="nav-link" data-toggle="collapse" href="#colors" role="button" aria-expanded="false" aria-controls="colors">
        <i class="fas fa-palette"></i>
      <span class="link-title">Colors</span>
      <i class="link-arrow" data-feather="chevron-down"></i>
    </a>
    <div *ngIf="colors.length!=0" class="collapse" id="colors">
      <ul class="nav sub-menu">
        <li class="nav-item">
          <input type="search"  [(ngModel)]="filterText" class="form-control" style="max-width:160px;" placeholder="Renk Ara"/>
        </li>
        <li (click)="setAllColor()" [class]="allNavlinkClass()">
          <a  class="nav-link btn">Tüm Renkler</a>
        </li>
        <li *ngFor="let color of colors |colorFilter :filterText"   [class]="colorNavLinkClass(color)">
          <a (click)="setColor(color)" class="nav-link btn float-left">{{color.colorName}}</a>
          <a  routerLink="/colorUpdate/{{color.id}}" class="btn" data-toggle="tooltip" data-placement="top" title="Güncelle"><i class="fas fa-pen-square"></i></a>
        </li>
      </ul>
    </div>
    <div *ngIf="colors.length==0" class="spinner-border text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </li>
