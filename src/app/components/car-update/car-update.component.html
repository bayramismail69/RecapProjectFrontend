<div class="row">
  <div class="col-1">
    <i (click)="btnBack()" class="fas fa-chevron-circle-left fa-2x btn" data-toggle="tooltip" data-placement="top" title="Geri"></i>
</div>
</div>
<div class="col-lg-6 grid-margin stretch-card">
    <div *ngIf="dataloaded==true" class="card">
      <form [formGroup]="carUpdateForm">
        <div class="card-body">
          <h4 class="card-title text-center baslik">Car Update</h4>
       
         <div class="form-group row">
          <div class="col-lg-3">
            <label class="col-form-label">Id</label>
          </div>
          <div class="col-lg-8">
            <input  formControlName="id" 
            [readonly]="true" type="number">
          </div>
        </div>
          <div class="form-group row">
            <div class="col-lg-3">
              <label class="col-form-label">Car Name</label>
            </div>
            <div class="col-lg-8">
              <h6 class="float-right">{{ carNameLenght }}/25</h6>
              <input
                class="form-control"
                formControlName="carName"
                maxlength="25"
                (ngModelChange)="onChangeCarName($event)"
                name="carName"
                id="defaultconfig"
                type="text"
                placeholder=""
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-3">
              <label class="col-form-label">Brand</label>
            </div>
            <div class="col-lg-8">
              <select
                formControlName="brandId"
                class="form-select form-select-sm"
                aria-label=".form-select-sm example"
              >
              <option *ngFor="let brand of brands" value="{{brand.id}}">{{brand.brandName}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-3">
              <label class="col-form-label">Color</label>
            </div>
            <div class="col-lg-8">
              <select
                formControlName="colorId"
                class="form-select form-select-sm"
                aria-label=".form-select-sm example"
              >
                <option *ngFor="let color of colors" value="{{color.id}}">{{color.colorName}}</option>
    
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-3">
              <label class="col-form-label">Model Yılı</label>
            </div>
            <div class="col-lg-8">
              <input
                class="form-control"
                formControlName="modelYear"                          
                name="carName"
                id="defaultconfig"
                type="number"
                placeholder=""
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-3">
              <label class="col-form-label">Ücret</label>
            </div>
            <div class="col-lg-8">
              <input
                class="form-control"
                formControlName="dailyPrice"                
                name="carName"
                id="defaultconfig"
                type="number"
                placeholder=""
              />
            </div>
          </div>
          <div class="form-group mb-0 row">
            <div class="col-lg-3">
              <label class="col-form-label">Description</label>
            </div>
            <div class="col-lg-8">
              <h6 class="float-right">{{ descriptionLenght }}/500</h6>
              <textarea
                formControlName="description"
                id="maxlength-textarea"
                class="form-control"
                (ngModelChange)="onChangeDescription($event)"
                maxlength="500"
                rows="8"
                placeholder=""
              ></textarea>
            </div>
          </div>
        </div>
      </form>
      <div class="card-footer">
          <button (click)="update()" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
