<div class="row">
    <div class="col"></div>
    <div style="background-color:white; min-width:300px; border-radius:10px;" class="col p-5">
        <main class="form-signin">
            <form [formGroup]="registerForm">
             <div class="row">
                 <div class="col"> <h1 class="h3 mb-3 fw-normal text-center">Kay覺t Ol</h1> </div>
             </div>
        
              <div class="form-floating m-2">
                <input
                  formControlName="email"
                  type="email"
                  ngModel [email]="true"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">E-posta</label>
              </div>
              
              <div class="form-floating m-2">
                <input
                  formControlName="firstName"
                  minlength="3"
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder=""
                />
                <label for="firstName">Ad覺</label>
              </div>
              <div class="form-floating m-2">
                <input
                  formControlName="lastName"
                  minlength="3"
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder=""
                />
                <label for="lastName">Soyad覺</label>
              </div>
              <div class="form-floating m-2">
                <input
                formControlName="password"
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Parola</label>
              </div>
        

              <button class="w-100 btn btn-lg btn-primary" (click)="register()">
              Kay覺t Ol
              </button>
           
            </form>
          </main>
    </div>
    <div class="col"></div>
</div>
