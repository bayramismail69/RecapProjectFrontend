<div class="row">
  <div class="col"></div>
  <div class="col">
    <ngx-spinner
      bdColor="rgba(51,51,51,0.8)"
      size="large"
      color="#fff"
      type="ball-scale-multiple"
    >
      <p style="font-size: 20px; color: white">Araç Kontrol Ediliyor</p>
    </ngx-spinner>
  </div>
  <div class="col"></div>
</div>
